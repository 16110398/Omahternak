<html>
<head>
	<title>Pembayaran</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<header class="navbar-fixed-top">
		<h2>Pembayaran</h2>
	</header>

	<section>
		<div class="detail-dibeli">
		<div class="panel panel-success">
			<table class="table">
				<tr class="judul-tabel">
					<td colspan="3">Detail Hewan Ternak Yang Dibeli</td>
				</tr>
				<tr>
					<td>Hewan Ternak</td>
					<td>:</td>
					<td>SAPI</td>
				</tr>
					<tr>
					<td>Kategori</td>
					<td>:</td>
					<td>A1</td>
				</tr>

				<tr>
					<td>Penjual</td>
					<td>:</td>
					<td>Budi Santoso</td>
				</tr>
					<tr>
					<td>Harga</td>
					<td>:</td>
					<td>Rp 2.300.000</td>
				</tr>
			</table>
		</div>
		</div>


		<div class="panel panel-default">
			<table class="table">
				<tr class="judul-tabel">
					<td colspan="3" >Pengiriman</td>
				</tr>
				<tr>
					<td>Biaya Pengiriman</td>
					<td>=</td>
					<td>Rp 400.000</td>
				</tr>
				<tr>
					<td>Waktu Pengiriman</td>
					<td>:</td>
					<td>5-7 hari</td>
				</tr>
			</table>
		</div>

		<div class="panel panel-default">
			<table class="table">
				<tr class="judul-tabel">
					<td colspan="3">Total Pembayaran</td>
				</tr>
				<tr>
					<td>Biaya</td>
					<td>=</td>
					<td>Rp 2.700.000</td>
				</tr>
			</table>
		</div>


		<div class="panel panel-default">
				<h3>Pilih Metode Pembayaran</h3>
				<form>
					<label class="radio-inline"><input type="radio" name="metode" value="Transfer Via ATM" checked>Transer Via ATM</label>
					<label class="radio-inline"><input type="radio" name="metode" value="Bayar Ditempat">Bayar Ditempat</label>
				</form>
		</div>
	<div class="pager">
		<button type="button" class="btn btn-warning">Kembali</button></li>
		<button type="button" class="btn btn-success">Bayar</button>
	</div>


	</section>
